<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body style="background: linear-gradient(#00329B, #96B4D2); background-repeat: no-repeat; height: 1000px;">

<div id="mainDiv" style="width: 220px; height: 220px;">

    <div id="titleDiv">
        <p class="header">Admin</p>
    </div>
    <hr class="marginless">
    <br/>
    <form name="login" method="POST" action="/adminlogin">
        <input class="box" type="text" name="user" id="user" placeholder="Username"  required/>
        <input class="box" type="text" name="pass" id="pass" placeholder="Password"  required/><br>
        <input type="submit" id="submitDetails" name="submitDetails" value="Submit" />
    </form>

</div>
</body>
</html>
